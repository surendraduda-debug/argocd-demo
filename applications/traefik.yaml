apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://helm.traefik.io/traefik
    chart: traefik
    targetRevision: "*"
    helm:
      valueFiles:
      - https://raw.githubusercontent.com/surendraduda-debug/argocd-demo/main/traefik/values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: traefik

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
